<!DOCTYPE HTML>
<html>
<head>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<link rel="stylesheet" href="{{url_for('static', filename='css/game.css') }}">
<script src="{{url_for('static', filename='js/chessboard.js')}}"></script>
<script src="{{url_for('static', filename='js/chess.js')}}"></script>
<link rel="stylesheet" href="{{url_for('static', filename='css/chessboard.css') }}">

<script type="text/javascript" charset="utf-8">
var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);

socket.on('connect', () => {
	socket.emit('join',{'channel':'{{mode}}' + '{{host.id}}','id':{{host.id}}});
});

socket.on('disconnect', function(){
	socket.emit('leave',{'channel':'{{mode}}' + '{{host.id}}', 'id':{{host.id}}});
});

function Send(){
	var message = $('#m').val();
	if(message == "") return false;
	socket.emit('send message', {'message': message, 'user':'{{user.username}}', 'channel':'{{mode}}' + '{{host.id}}'});
	$('#m').val('');
}

socket.on('broadcast message', data =>{
	$("#messages").append('<li style="color:grey">' + data + '</li>');
});
</script>
</head>
<body>

<p>Host:{{host.username}}</p>
<p>You are:{{user.username}}</p>


<ul id="messages"></ul>
<input type="text" id="m">
<button id="send-message" onclick="Send()">Send</button>
<ul id="users"></ul>

<div id="myBoard" style="width: 400px"></div>
<button id="undo">Undo</button>
<button id="resign">Resign</button>
<button id="start">New Game</button>
<button id="Draw">Draw</button>
<div class="Status">
	<label>Status:</label>
	<div id="status"></div>
</div>
<div class="Fen">
	<label>FEN:</label>
	<div id="fen"></div>
</div>
<div class="Pgn">
	<label>PGN:</label>
	<div id="pgn"></div>
</div>

<script> //chess setup
var board = null
var game = new Chess('{{position}}')
var $status = $('#status')
var $fen = $('#fen')
var $pgn = $('#pgn')
var whiteSquareGrey = '#a9a9a9'
var blackSquareGrey = '#696969'

function removeGreySquares () {
  $('#myBoard .square-55d63').css('background', '')
}

function greySquare (square) {
  var $square = $('#myBoard .square-' + square)

  var background = whiteSquareGrey
  if ($square.hasClass('black-3c85d')) {
    background = blackSquareGrey
  }

  $square.css('background', background)
}

function onDragStart (source, piece, position, orientation) {
  // do not pick up pieces if the game is over
  if (game.game_over()){
  	return false;
  }
  
  {% if host.id == user.id %}
  if(piece.search(/^b/) !== -1)return false;
  
  {% elif second_player %}
  if(piece.search(/^w/) !== -1)return false;
  
  {% else %}
  return false;
  {% endif %}
  
  // only pick up pieces for the side to move
  if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
    return false
  }
}

function onDrop (source, target) {
  // see if the move is legal
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: queen promotion for now
  })

  // illegal move
  if (move === null) return 'snapback'
  
  updateStatus()
  

}

function onMouseoverSquare (square, piece) {
  // get list of possible moves for this square
  var moves = game.moves({
    square: square,
    verbose: true
  })
  
  {% if host.id == user.id %}
  if(piece.search(/^b/) !== -1)return ;
  {% elif second_player %}
  if(piece.search(/^w/) !== -1)return ;
  {% else %}
  return ;
  {% endif %}
  
  // exit if there are no moves available for this square
  if (moves.length === 0) return

  // highlight the square they moused over
  greySquare(square)

  // highlight the possible squares for this piece
  for (var i = 0; i < moves.length; i++) {
    greySquare(moves[i].to)
  }
}

function onMouseoutSquare (square, piece) {
  removeGreySquares()
}

// update the board position after the piece snap
// for castling, en passant, pawn promotion
function onSnapEnd () {
  socket.emit('send position', {'position': game.fen(), 'history': game.pgn(), 'channel':'{{mode}}' + '{{host.id}}'});
  board.position(game.fen())
}

function updateStatus () {
  var status = ''

  var moveColor = 'White'
  if (game.turn() === 'b') {
    moveColor = 'Black'
  }

  // checkmate?
  if (game.in_checkmate()) {
    status = 'Game over, ' + moveColor + ' is in checkmate.'
  }

  // draw?
  else if (game.in_draw()) {
    status = 'Game over, drawn position'
  }

  // game still on
  else {
    status = moveColor + ' to move'

    // check?
    if (game.in_check()) {
      status += ', ' + moveColor + ' is in check'
    }
  }

  $status.html(status)
  $fen.html(game.fen())
  $pgn.html(game.pgn())
}

function pieceTheme (piece) {
  return "{{url_for('static', filename='img/piece.png')}}".replace('piece', piece);
}

var config = {
  pieceTheme: pieceTheme,
  draggable: true,
  position: '{{position}}',
  onDragStart: onDragStart,
  onDrop: onDrop,
  onMouseoutSquare: onMouseoutSquare,
  onMouseoverSquare: onMouseoverSquare,
  onSnapEnd: onSnapEnd
}

board = Chessboard('myBoard', config);

updateStatus();

$('#undo').on('click', function () {
  game.undo();
  board.position(game.fen());
  updateStatus();
  socket.emit('send position', {'position': game.fen(), 'history': game.pgn(), 'channel':'{{mode}}' + '{{host.id}}'});
})

$('#resign').on('click', function () {
  var moveColor = 'White'
  if (game.turn() === 'b') {
    moveColor = 'Black'
  }
  $status.html(moveColor + "resigned")
  game.load('{{position}}');
  board.position(game.fen());
  socket.emit('send position', {'position': game.fen(), 'history': game.pgn(), 'channel':'{{mode}}' + '{{host.id}}'});
})

$('#start').on('click', function () {
  board.start;
  game.reset();
  updateStatus();
  socket.emit('send position', {'position': game.fen(), 'history': game.pgn(), 'channel':'{{mode}}' + '{{host.id}}'});
})

socket.on('broadcast table', data =>{
	game.load_pgn(data);
	board.position(game.fen());
	updateStatus();
});

//socket.on('connect', data => {
//	game.load_pgn('{{history}}');
//	board.position(game.fen());
//	updateStatus();
//});
</script>

</body>
</html>
